<div (click)="toggleModal()"
  class="{{module.status ?
'w-[15em] h-[8em] bg-green-400 relative rounded-3xl flex flex-col justify-center items-center hover:scale-105 hover:cursor-pointer' :
'w-[15em] h-[8em] bg-gray-400 relative rounded-3xl flex flex-col justify-center items-center hover:scale-105 hover:cursor-pointer'}}">
  <i (click)="NotNormaltoggleModal($event)" class="fas fa-close -top-0 bg-gray-700 rounded-full px-[3.5px] p-[2px] right-0 absolute text-white hover:text-red-500"></i>
  <div class="">
    {{module.id}}
  </div>
  <div class="">
    {{module.name}}
  </div>
  <div class="flex justify-center items-center flex-1">
    <i class="fas fa-angle-double-up" *ngIf="module.status"></i>
    <i class="fas fa-angle-double-down" *ngIf="!module.status"></i>
  </div>
</div>

<dialog #dialog class="backdrop-blur-[1.5px] drop-shadow-xl w-screen h-screen absolute top-0 bg-transparent">
  <div class="flex justify-center items-center w-full h-full">
    <div class="relative bg-gray-300 w-[300px] h-[200px] rounded-md flex flex-col justify-center items-center gap-8">
      <i (click)="dialog.close()" class="absolute fas fa-close top-5 right-5 hover:text-red-500"></i>
      <div>Are You Sure</div>
      <div class="w-full flex justify-center gap-6">
        <button (click)="dialog.close()" class="outline-0 drop-shadow-md font-bold bg-gray-500 hover:bg-gray-700 text-white rounded-md w-1/3 p-5">NON</button>
        <button (click)="deleteModule()" class="outline-0 drop-shadow-md font-bold bg-red-500 hover:bg-red-700 text-white rounded-md w-1/3 p-5">OUI</button>
      </div>
    </div>
  </div>
</dialog>
<div *ngIf="isModalEditVisible" class="backdrop-blur-[1.5px] drop-shadow-xl fixed top-0 left-0 z-100 flex justify-center items-center w-screen h-screen bg-transparent">
  <app-module-form [type]="'edit'" [module]="module" (saveModule)="editModule($event)" (closeForm)="toggleModal()"></app-module-form>
</div>
<app-error *ngIf="badResponse || correctResponse" [type]="errorRender.type" [color]="errorRender.color" [message]="errorRender.message"  ></app-error>
